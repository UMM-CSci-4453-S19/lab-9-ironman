<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <link rel="stylesheet" href="register.css">
    <script src="click.js"></script>
</head>
<body ng-app="buttons" >
<div class="container-fluid" ng-controller="buttonCtrl">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons" >
        <div ng-repeat="button in buttons">
            <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px">
                <button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');">{{button.label}}
                </button>
            </div>
        </div>
        <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" }
             ng-show="errorMessage != ''">
            <div class="col-sm-12">
                <h3 class="text-danger">{{errorMessage}}</h3>
            </div>
        </div>
    </div>
    <div id="priceColumn" class="priceColumn">
        <h3>Items</h3>
        <div id="priceList" class="priceList">
            <TABLE class="itemTable">
                <TR ng-repeat="item in list" ng-click="rowClick($event)" id="{{item.ID}}">
                    <TD>{{item.label}}</TD>
                    <td class="amountCell">{{item.amount}}</td>
                    <td class="priceCell">${{item.cost}}</td>
                </tr>
            </TABLE>
        </div>
        <div id="totalRow" class="totalRow">
            <span class="totalHeader">Total:</span><span class="totalValue">${{sum(list,'cost')}}</span>
        </div>
    </div>
</div>
</body>
</html>
